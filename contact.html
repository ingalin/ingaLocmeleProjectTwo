<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
    <script src="https://kit.fontawesome.com/d50e3b07e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="headerPages" id="contact">
        <div class="wrapper">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">home</a>
                    </li>
                    <li>
                        <a href="index.html#about">about</a>
                    </li>
                    <li>
                        <span class="spanNav">sophie</span>
                    </li>
                    <li>
                        <a href="blog.html">blog</a>
                    </li>
                    <li>
                        <a href="#contact"><span class="activeNav">contact</span></a>
                    </li>
                </ul>
            </nav>
            <h2>get in touch</h2>
        </div>
        <img src="styles/assets/contact-image-1.jpg" alt="photo of Sophie lying on the floor with oranges">
    </header>
    <main class="mainBackground contact">
        <div class="wrapper aboutMain">
            <div class="asideNotes">
                <aside>
                    <!-- Icons, links open in separate pages -->
                    <ul class="icons">
                        <li>
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Go to Foot Forward Facebook page">
                                <i aria-hidden="true" class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Go to Foot Forward Twitter page">
                                <i aria-hidden="true" class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Go to Foot Forward Linkedin page">
                                <i aria-hidden="true" class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Go to Foot Forward Instagram page">
                                <i aria-hidden="true" class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <h5>info@email.com</h5>
                    <p>123 - 456 - 7890 <span>123 Queen Street West, Unit 10 </span><span>Toronto, ON</span><span>A5A 5A5</span></p>
                </aside>
            </div>
            <section class="aboutSection">
                <form action="#" method="#" name="form">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <label for="name" class="srOnly">Name</label>

                    <input type="email" id="email" name="email" placeholder="Email address">
                    <label for="email" class="srOnly">Email address</label>

                    <textarea name="message" id="message" placeholder="Message" required maxlength="500"></textarea>
                    <label for="message" class="srOnly">Message</label>

                    <button class="submit" type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="aboutFooter">
        <div class="copyright">
            <div class="wrapper">
                <a href="https://junocollege.com/">@ Created at Juno College</a>
            </div>
        </div>
    </footer>
</body>

</html>
